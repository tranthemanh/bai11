<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let duyet = 0;
    let last = x.length - 1;

    while (duyet < last) {
        let b = x[duyet];
        x[duyet] = x[last];
        x[last] = b;
        duyet++;
        last--;
    }
    document.write(x);
</script>
